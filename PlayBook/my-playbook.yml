---
  - name: Configure our WebServers with Docker with DVWA
    hosts: webservers
    become: true
    tasks:

    - name: Install Docker.io
      apt:
        name: docker.io
        update_cache: yes
        state: present

    - name: Install Python3-Pip
      apt:
        force_apt_get: yes
        name: python3-pip
        state: present

    - name: Install Docker Python Module
      pip:
        name: docker
        state: present

    - name: Download the Web DVWA Containers
      docker_container:
        name: dvwa
        image: cyberxsecurity/dvwa
        state: started
        restart_policy: always
        published_ports: 80:80

    - name: Enable the Docker Service
      systemd:
        name: docker
        enabled: yes
